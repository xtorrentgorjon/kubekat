<html>
<head>
  <title>Label Checker</title>

  <style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
  </style>

</head>
<body>
  <p>This is a first template. {{var1}}</p>

  <table>
  <tr>
    <th>Namespace</th>
    <th>Application Name</th>
  </tr>
  {% for namespace in applist %}
  {% for app in namespace %}
  <tr>
    <td>{{app[0]}}</td>
    <td>{{app[1]}}</td>
  </tr>
  {% endfor %}
  {% endfor %}
  </table>
</body>
</html>
