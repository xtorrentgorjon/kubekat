<html>
<head>
  <title>Label Checker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <p>This is a first template. {{var1}}</p>

  <table>
  <tr>
    <th>Namespace</th>
    <th>Deployment Name</th>
  </tr>
  {% for namespace in namespacelist %}
  {% for app in namespace %}
  <tr>
    <td>{{app[0]}}</td>
    <td>{{app[1]}}</td>
  </tr>
  {% endfor %}
  {% endfor %}
  </table>

</body>
</html>
