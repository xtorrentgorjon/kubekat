stages:
  - preparation
  - build
  - test
  - final
  
Pre:
  stage: preparation
  script:
  - woops=$RANDOM
  - echo $whoops
  - kubectl create namespace testing
  - kubectl -n testing get pods

Job1:
  stage: build
  script:
  - echo docker ps
  
Job2:
  stage: build
  script:
  - echo docker images
  
Job3:
  stage: test
  script:
  - curl -sSIL https://kubekat.home.sendotux.net/pvc
 
Final:
  stage: final
  script:
  - kubectl delete namespace testing
  - echo $whoops
